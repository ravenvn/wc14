<head>
	<title>Welcome to beting site</title>
</head>
<template name="index">
	<div class="row">
		<div class="col-sm-3">
			<div class="panel">
				<div class="panel-heading">
					<h4><b>Rank</b></h4>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<th>Rank</th>
							<th>Name</th>
							<th>Score</th>
						</thead>
						<tbody>
							{{#each ranks}}
							<tr>
								<td>{{rank}}</td>
								<td>{{username}}</td>
								<td>{{profile.score}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="panel">
				<div class="panel-heading">
					<h4><b>Bet Infomation</b></h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<h4>{{date}}</h4>
						{{#each matches}}
						<div class="col-sm-3">							
							<h5>{{team1.name}} vs {{team2.name}}</h5>
							<table class="table table-striped">
								<thead>
									<th>No.</th>
									<th>Name</th>
									<th>Score</th>
								</thead>
								<tbody>
								{{#each betInfo}}
									<tr>
										<td>{{no}}</td>
										<td>{{name}}</td>
										<td>{{betGoal1}} - {{betGoal2}}</td>
									</tr>
								{{/each}}
								</tbody>
							</table>		
						</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
