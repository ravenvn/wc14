<head>
	<title>World Cup 2014 Jonckers Bet</title>
</head>
<template name="index">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" style="margin-bottom: 5px;">
			<img src="wc14.png" alt="world cup 2014" class="img-responsive">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<div class="panel">
				<div class="panel-heading">
					<h4><b>Rank</b></h4>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<th>Rank</th>
							<th>Name</th>
							<th>Score</th>
						</thead>
						<tbody>
							{{#each ranks}}
							<tr>
								<td>{{rank}}</td>
								<td>{{username}}</td>
								<td>{{score}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-sm-9">			
			<div class="panel">
				<div class="panel-heading">
					<h4><b>Bet Infomation of Matches within next 24h</b></h4>
				</div>
				<div class="panel-body">
					<div class="row">
						{{#each matches}}
						<div class="col-sm-3">
							<h5>{{time}}</h5>
							<h5>{{team1.name}} vs {{team2.name}}</h5>
							<table class="table table-striped">
								<thead>
									<th>No.</th>
									<th>Name</th>
									<th>Score</th>
								</thead>
								<tbody>
								{{#each betInfo}}
									<tr>
										<td>{{no}}</td>
										<td>{{name}}</td>
										<td>{{betGoal1}} - {{betGoal2}}</td>
									</tr>
								{{/each}}
								</tbody>
							</table>
						</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
