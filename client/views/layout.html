<template name="layout">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta http-equiv="refresh" content="600" >
</head>
<body>
	<div id="wrap">
        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-full">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                    <a href="{{pathFor 'home'}}" class="navbar-brand" style="padding-top:2px;padding-bottom:2px">
                            <img src="jonckers.png" alt="logo" height="46" />
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav ">
                        <li>
                            <a href="{{pathFor 'rules'}}"><i class="glyphicon glyphicon-chevron-right"></i> Rules</a>
                        </li>
                        {{#if isLoggedIn }}
                        <li>
                            <a href="{{pathFor 'bet'}}"><i class="glyphicon glyphicon-chevron-right"></i> My Bets</a>
                        </li>
                        <li>
                            <a href="{{pathFor 'bonusQuestions'}}"><i class="glyphicon glyphicon-chevron-right"></i> Bonus Questions</a>
                        </li>
                        {{/if}}
                        {{#if isInRole 'admin'}}
                        <li>
                            <a href="{{pathFor 'input_matches'}}"><i class="glyphicon glyphicon-chevron-right"></i> Input matches</a>
                        </li>                        
                        <li>
                            <a href="{{pathFor 'input_questions'}}"><i class="glyphicon glyphicon-chevron-right"></i> Input bonus questions</a>
                        </li>
                        {{/if}}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {{> loginButtons }}
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-full">
        	{{> yield }}
        </div>
		<div id="push"></div>
	</div>
	<footer id="footer">
        <div class="container-full">
            <div class="pull-left">
                <label>Copyright &copy; 2014 Jonckers Translation and Engineering</label>
            </div>
        </div>
    </footer>
</body>
</template>
