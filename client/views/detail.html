<template name="detail">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Bet detail of {{username}}</h4>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<th width="10%">No.</th>
							<th width="25%">Match</th>
							<th width="35%">Time</th>
							<th width="10%">Bet</th>
							<th width="10%">Result</th>
							<th width="10%">Score</th>
						</thead>
						<tbody>
							{{#each matches}}
								<tr>
									<td>{{index}}</td>
									<td>{{team1.name}} - {{team2.name}}</td>
									<td>{{time}}</td>
									<td>{{betGoal1}} - {{betGoal2}}</td>
									<td>{{goal1}} - {{goal2}}</td>
									<td>{{score}}</td>
								</tr>
							{{/each}}
							<tr>
								<td colspan="5" class="bold">Total</td>
								<td class="bold">{{totalScore}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Answers detail of {{username}}</h4>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<th width="10%">No.</th>
							<th width="25%">Question</th>
							<th width="35%">Time</th>
							<th width="10%">Answer</th>
							<th width="10%">Result</th>
							<th width="10%">Bonus</th>
						</thead>
						<tbody>
							{{#each questions}}
								<tr>
									<td>{{index}}</td>
									<td>{{question}}</td>
									<td>{{time}}</td>
									<td>{{userAnswer}}</td>
									<td>{{answer}}</td>
									<td>{{bonus}}</td>
								</tr>
							{{/each}}
							<tr>
								<td colspan="5" class="bold">Total</td>
								<td class="bold">{{totalBonus}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</template>
